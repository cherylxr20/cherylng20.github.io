<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://use.typekit.net/pfo6jjs.css">

    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <nav class="navbar gallery">
        <div class="container">
            <a href="portfolio.html" class="navbar-brand"><img src="Logo bg.png" alt=""></a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form">
        <main class="container">
            <form action="mailto:info@example.com" method="post" enctype="text/plain" class="content-narrow website-form">
                
            <h2>Contact Me</h2>
            
            <div class="form-element">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Name">
            </div>

            <div class="form-element">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Your Email">
            </div>

            <div class="form-element">
                <textarea name="message" id="message" placeholder="Your message here" rows="10"></textarea>
            </div>

            <div class="form-element">

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer class="website-footer">
        <div class="container">
            <p>&copy;2025 Cheryl Ng. All Rights Reserved.</p>
        </div>
    </footer>
    </div>
</body>
</html>
